<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender - Login</title>
    <link rel="stylesheet" href="/assets/global.css">
    <script>
        function fetchQR() {
            fetch('/getqr') // Endpoint to fetch QR code image
                .then(response => {
                    console.log(response)

                    response.blob()})
                .then(blob => {
                    document.getElementById('qr-code').innerHTML = '<img src="' + URL.createObjectURL(blob) + '" alt="QR Code">';
                    document.getElementById('qr-status').innerText = 'QR Code scanned';
                })
                .catch(error => console.error('Error fetching QR code:', error));
        }

        fetchQR(); // Fetch QR code immediately when page loads
    </script>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bulk Sender - Login</h1>
        <div id="qr-container">
            <div id="qr-code"></div>
            <p id="qr-status">Scan QR Code to Login</p>
        </div>
    </div>
</body>
</html>
