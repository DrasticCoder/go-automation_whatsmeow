<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="/assets/global.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan QR Code</h1>
        <img src="/qr-code" alt="QR Code">
        <p class="status">Waiting for login...</p>
    </div>
    <script>
        function checkLoginStatus() {
            fetch('/login-status')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        window.location.href = "/send";
                    }
                })
                .catch(error => console.error('Error checking login status:', error));
        }
        setInterval(checkLoginStatus, 2000); // Check every 2 seconds
    </script>
</body>
</html>
